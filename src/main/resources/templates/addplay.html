<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add play</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Boostrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<h1>Add play</h1>
	<div>
		<form th:object="${play}" th:action="@{save}" action="#" method="post">
		  	<div class="form-group">
		  	<label for="title">Title</label>
			<input type="text" id="title" th:field="*{title}" />
			<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error</td>
			</div>
			
		  	<div class="form-group">
		  	<label for="description">Description</label>
			<input type="text" id="description" th:field="*{description}" />
			<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description error</td>
			</div>
		  	
		  	<div class="form-group">
		  	<label for="playersmincount">Players at least</label>
			<input type="text" th:field="*{playersmincount}" />
			<td th:if="${#fields.hasErrors('playersmincount')}" th:errors="*{playersmincount}">Playermincount error</td>
			</div>
			
			<div class="form-group">
			<label for="palyerminage">Minumum age recommendation</label>
			<input type="text" th:field="*{palyerminage}" />
			<td th:if="${#fields.hasErrors('palyerminage')}" th:errors="*{palyerminage}">Playerminage error</td>
			</div>
			
			<div class="form-group">				
		  	<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		</div>
    		
			<div>
			<button type="submit" class="btn btn-default">Submit</button>
			</div>
			
		</form>
	</div>
</div>
</body>
</html>
