<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!-- Boostrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
	<h1>Edit</h1>
		<form th:object="${play}" th:action="@{../save}" action="#" method="post">
			<input type="hidden" th:field="*{id}" class="form-control"/>
			
			<div class="form-group">
			<label for="title">Title</label>
			<input type="text" th:field="*{title}" />
			</div>
			
			<div class="form-group">
			<label for="description">Description</label>
			<input type="text" th:field="*{description}" />
			</div>
			
			<div class="form-group">
			<label for="playersmincount">Players at least</label>
			<input type="text" th:field="*{playersmincount}" />
			</div>
			
			<div class="form-group">
			<label for="palyerminage">Minimum age recommedation</label>
			<input type="text" th:field="*{palyerminage}" />
			</div>
	
			<div class="form-group">
			<label for="catlist">Category</label>
			 <select id="catlist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		</div>
    		
    		<button type="submit" class="btn btn-default">Save</button>
		</form>
</div>
</body>
</html>
