<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Leikkipankki</title>
	<!-- Boostrap -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	
	<div class="container">
		<h1 class="text-center">Welcome to bank of plays and games!</h1>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				
				<div class="alert alert-danger" th:if="${param.error}">
		            Invalid username and password.
		        </div>
		        <div class="alert alert-warning" th:if="${param.logout}">
		            You have been logged out.
		        </div>
		        <form th:action="@{/login}" method="post">
		            <div class="form-group">
		            <label> User Name : <input type="text" name="username" class="form-control"/> </label>
		            </div>
		            <div class="form-group">
		            <label> Password: <input type="password" name="password" class="form-control"/> </label>
		            </div>
		            <div class="form-group">
		            <button type="submit" class="btn btn-default">Sign In</button>
		            </div>
		        </form>
		        <a th:href="@{/signup}">Sign-up</a>
	        </div>
	        <div class="col-sm-4"></div>
    </div>
    
</body>
